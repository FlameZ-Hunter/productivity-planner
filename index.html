<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productivity Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    #saveBtn {
      background-color: #4CAF50;
      color: white;
    }

    #startWorkout {
      background-color: #2196F3;
      color: white;
    }

    .notification {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Daily Planner</h1>

  <label for="morningGoal">What's your goal this morning?</label>
  <input type="text" id="morningGoal" placeholder="e.g. Finish math revision" />

  <label for="workoutLog">What’s your workout today?</label>
  <input type="text" id="workoutLog" placeholder="e.g. Pushups and shadowboxing" />

  <div class="buttons">
    <button id="saveBtn">Save</button>
    <button id="startWorkout">Start</button>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    document.getElementById("saveBtn").addEventListener("click", function () {
      const goal = document.getElementById("morningGoal").value;
      const workout = document.getElementById("workoutLog").value;

      localStorage.setItem("morningGoal", goal);
      localStorage.setItem("workoutLog", workout);

      document.getElementById("notification").innerText = "✅ Saved successfully!";
    });

    document.getElementById("startWorkout").addEventListener("click", function () {
      window.location.href = "routine.html";
    });
  </script>
</body>
</html>
