<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productivity Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Productivity Planner</h1>

    <section id="morning-plan">
      <h2>Morning Plan</h2>
      <textarea id="morningInput" placeholder="Write your morning goals..."></textarea>
      <button id="saveMorning">Save</button
    </section>

    <section id="workout-log">
      <h2>Workout Log</h2>
      <textarea id="workoutInput" placeholder="Log your workout..."></textarea>
      <button id="saveWorkout">Save</button>
       <button id="startBtn">Start</button>
    </section>

    <section id="motivation">
      <h2>Motivation</h2>
      <p id="quote"></p>
      <button id="newQuote">New Quote</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
