<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Productivity Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    input, textarea, button {
      display: block;
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      max-width: 400px;
    }
    button {
      margin-top: 15px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Daily Productivity Planner</h1>

  <label for="goalInput">Whatâ€™s your main goal this morning?</label>
  <textarea id="goalInput" placeholder="Write your goal..."></textarea>

  <label for="workoutInput">What's your workout for today?</label>
  <textarea id="workoutInput" placeholder="Write your workout..."></textarea>

  <button id="saveBtn">Save</button>
  <button id="startBtn">Start</button>

  <script>
    document.getElementById("saveBtn").addEventListener("click", function () {
      const morningGoal = document.getElementById("goalInput").value;
      const workoutLog = document.getElementById("workoutInput").value;

      localStorage.setItem("morningGoal", morningGoal);
      localStorage.setItem("workoutLog", workoutLog);

      alert("Saved successfully!");
    });

    document.getElementById("startBtn").addEventListener("click", function () {
      window.location.href = "routine.html";
    });
  </script>
</body>
</html>
